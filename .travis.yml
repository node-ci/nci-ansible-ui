
language: node_js

node_js:
    - "stable"
    - "14"
    - "12"
    - "10"

addons:
    apt:
        packages:
        # required for cypress
            - libgconf-2-4

cache:
    npm: true
    directories:
        - ~/.cache

script:
    - npm run lint
    - cd client && npm ci && cd ../
    - npm run dev-server-and-test-ui
