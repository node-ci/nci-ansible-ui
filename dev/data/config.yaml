
plugins:
    - nci-static-server
    - nci-rest-api-server
    #ui better be last plugin
    - ../../../app.js

nodes:
    - type: local
      maxExecutorsCount: 3

http:
    host: 127.0.0.1
    port: 3000
    url: http://127.0.0.1:3000
    apiAccessToken: secret

    static:
        #this settings will be consumed by static server plugin 
        locations:
            #serve static for ui plugin
            - url: /favicon.ico
              root: ../client-build/
            - url: !!js/regexp ^/(static|images)/
              root: ../client-build/
storage:
    backend: memdown
